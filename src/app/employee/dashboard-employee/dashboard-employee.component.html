
<div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Application </h1>
                    </div> <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1"> <a   (click)="logout()"      class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                <span class=" pe-2"> <i class="bi bi-box-arrow-left"></i> </span> <span>Log Out</span> </a> 
                            <span class=" pe-2">
                            </span>
                        </div>
                    </div>
                </div> <!-- Nav -->
                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                    <li class="nav-item "> <a routerLink="/dashboard-employee" class="nav-link active">Home</a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
    </header> <!-- Main -->
    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <!-- Card stats -->
            <div class="row g-6 mb-6">

                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span
                                        class="h6 font-semibold text-muted text-sm d-block mb-2"  >Add New Request</span> <span
                                        class="h3 font-bold mb-0"> </span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-primary text-white text-lg rounded-circle"> <i
                                        data-toggle="modal"
                                        data-target="#exampleModal1"   class="bi bi-person-plus-fill" ></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Modify Request
                                        </span> <span
                                        class="h3 font-bold mb-0"></span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-info text-white text-lg rounded-circle"> <i
                                            class="bi bi-gear"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
           
            </div>
            <div class="card shadow border-0 mb-7">
                <div class="card-header">
                    <h5 class="mb-0">Manage Request</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Employe Email</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Motif</th>
                                <th scope="col">Request</th>
                                <th> </th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataArray; index as i">
                                <td> {{data.employe.email}} </td>
                                <td> {{data.start_date}} </td>
                                <td> {{data.end_date}} </td>
                                <td> {{data.motif.reason}} </td>
                                <td> 
                                <button *ngIf="data.status=='refuse' " >  <p class="text-danger">{{data.status }} </p>     </button>
                                <button *ngIf="data.status=='accepter' " >  <p class="text-success">{{data.status }} </p>     </button>
                                <button *ngIf="data.status=='encours'" >  <p class="text-warning">{{data.status }} </p>     </button>
                                
                                </td>
                                <td class="text-end"> <button  
                                    
                                    
                                    
                                  
                                        class="btn btn-sm btn-neutral">Update</button> <button type="button"
                                        (click)="delete(data.id,i)"> <i class="bi bi-trash"></i> </button> </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="card-footer border-0 py-5">   <span class="text-muted text-sm" class="text-muted text-sm" >  </span>     </div>
            </div>
        </div>
    </main>
</div>





<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="adddemande" #f="ngForm" (ngSubmit)="addnewdemande (f); f.reset()" >
                    <div class="form-group">
                        <label for="exampleFormControlInput1">start_date </label>
                        <input type="text" name="start_date" [(ngModel)]="demande.start_date" formControlName="start_date"   class="form-control" rows="3" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">end_date </label>
                        <input type="text"  name="end_date" [(ngModel)]="demande.end_date" formControlName="end_date"   class="form-control"   rows="3" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">motif_id </label>
                        <input type="text"  name="motif_id" [(ngModel)]="demande.motif_id" formControlName="motif_id"   class="form-control"  n rows="3" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">  commentaire </label>
                        <input type="text"  name="commentaire" [(ngModel)]="demande.commentaire" formControlName="commentaire"   class="form-control"   rows="3" required />
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">  employe_id </label>
                        <input type="text"  name="employe_id" [(ngModel)]="demande.employe_id" formControlName="employe_id"   class="form-control"   rows="3" required />
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">  status </label>
                        <input type="text"  name="status" [(ngModel)]="demande.status" formControlName="status"   class="form-control"   rows="3" required />
                    </div>


                    <br>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
