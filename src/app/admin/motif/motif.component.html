<div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Manage Motif </h1>
                    </div> <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1"> <a   (click)="logout()"      class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                <span class=" pe-2"> <i class="bi bi-box-arrow-left"></i> </span> <span>Log Out</span> </a> 
                            <span class=" pe-2">
                            </span>
                        </div>
                    </div>
                </div> <!-- Nav -->
                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                    <li class="nav-item "> <a routerLink="/dashboard-admin" class="nav-link font-regular">Home</a>
                    </li>
                    <li class="nav-item"> <a routerLink="/gerer-demande" class="nav-link font-regular ">Requests</a>
                    </li>
                    <li class="nav-item"> <a routerLink="/gerer-user" class="nav-link font-regular"> Users</a>
                    </li>
    
                <li class="nav-item"> <a routerLink="/motif" class="nav-link active"> Motifs</a>
                </li>
                </ul>
            </div>
        </div>
    </header> <!-- Main -->
    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <!-- Card stats -->
            <div class="row g-6 mb-6">

                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span
                                        class="h6 font-semibold text-muted text-sm d-block mb-2">Employe</span> <span
                                        class="h3 font-bold mb-0">{{dataArrayStatic.data[0].users}} </span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-primary text-white text-lg rounded-circle"> <i
                                            class="bi bi-people"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Request
                                        Accepted</span> <span
                                        class="h3 font-bold mb-0">{{dataArrayStatic.data[0].acepted}}</span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-info text-white text-lg rounded-circle"> <i
                                            class="bi bi-check-circle"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Request
                                        In Progress</span> <span
                                        class="h3 font-bold mb-0">{{dataArrayStatic.data[0].encours}}</span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-warning text-white text-lg rounded-circle"> <i
                                            class="bi bi-hourglass-split"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow border-0 mb-7">
                <div class="card-header">

                    <h5 class="mb-0">Motif</h5>
                    <div style="text-align: right;">
                        <button class="btn d-inline-flex btn-sm btn-primary mx-1"> <span data-toggle="modal"
                                data-target="#exampleModal1" class="btn btn-sm btn-neutral" class=" pe-2"> Create Motif +
                            </span>
                        </button>
                    </div>
                </div>

               
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Reason</th>
                               
                                <th> </th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataArray; index as i">
                                <td> {{data.reason}} </td>
                            
                                <td class="text-end"> <button    
                                    
                                    (click)="getdata(data.reason,data.id)"
                                    
                                    data-toggle="modal"
                                    data-target="#exampleModal2"
                                        class="btn btn-sm btn-neutral">Update</button> <button type="button"
                                        (click)="delete(data.id,i)"> <i class="bi bi-trash"></i> </button> </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="card-footer border-0 py-5">   <span class="text-muted text-sm" class="text-muted text-sm" >  </span>     </div>
            </div>
        </div>
    </main>
</div>




















<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Motif</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form  [formGroup]="addmotif" #f="ngForm" (ngSubmit)="addnewmotif (f); f.reset()" >
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Motif </label>
                        <input type="text" name="motif"  class="form-control"  formControlName="reason" rows="3" required>

                    </div>
                 


                    <br>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update this Motif</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form  [formGroup]="updatereasone" #f="ngForm" (ngSubmit)="updatemotif (f); f.reset()" >
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Motif </label>
                        <input type="text" name="motif"  [(ngModel)]="datareason.reason"  class="form-control"  formControlName="reason" rows="3" required>

                    </div>
                 


                    <br>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
