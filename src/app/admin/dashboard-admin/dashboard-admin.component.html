<div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
        <div class="container-fluid">
            <div class="mb-npx">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                        <!-- Title -->
                        <h1 class="h2 mb-0 ls-tight">Dashboard Admin</h1>
                    </div> <!-- Actions -->
                    <div class="col-sm-6 col-12 text-sm-end">
                        <div class="mx-n1"> <a  (click)="logout()" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                <span class=" pe-2"> <i class="bi bi-box-arrow-left"></i> </span> <span>Log Out</span> </a>
                            
                        </div>
                    </div>
                </div> <!-- Nav -->
                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                    <li class="nav-item "> <a routerLink="/dashbord-admin" class="nav-link active">Home</a> </li>
                    <li class="nav-item"> <a routerLink="/gerer-demande" class="nav-link font-regular"> Requests
                        </a> </li>
                    <li class="nav-item"> <a routerLink="/gerer-user" class="nav-link font-regular"> Users</a>
                    </li>
                    <li class="nav-item"> <a routerLink="/motif" class="nav-link font-regular"> Motifs</a>
                    </li>
                </ul>
            </div>
        </div>
    </header> <!-- Main -->
    <main class="py-6 bg-surface-secondary">


       

        <div class="container-fluid">
            <!-- Card stats -->
            <div class="row g-6 mb-6">

                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span
                                        class="h6 font-semibold text-muted text-sm d-block mb-2">Employe</span> <span
                                        class="h3 font-bold mb-0">{{dataArrayStatic.data[0].users}}</span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-primary text-white text-lg rounded-circle"> <i
                                            class="bi bi-people"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Request
                                        Accepted</span> <span class="h3 font-bold mb-0">{{dataArrayStatic.data[0].acepted}}</span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-info text-white text-lg rounded-circle"> <i
                                            class="bi bi-check-circle"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Request
                                        In Progress</span> <span class="h3 font-bold mb-0">{{dataArrayStatic.data[0].encours}}</span> </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-warning text-white text-lg rounded-circle"> <i
                                            class="bi bi-hourglass-split"></i> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div style="display: block" *ngIf="chartReady">
                    <canvas mdbChart
                      
                      [chartType]="chartType"
                      [datasets]="chartDatasets"
                      [labels]="chartLabels"
                      [colors]="chartColors"
                      [options]="chartOptions"
                      [legend]="true"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
                
            </div>
            <div class="card shadow border-0 mb-7">


            </div>
        </div>
    </main>
</div>
